<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-out Page | Dev challenges </title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Checkout</h1>
    </header>
    <div class="container">
     
     
      <section class="first">
       
        <div class="first-content">
          <h6>Contact Information</h6>

          <div class="form-1 form">
            <label for="email-ad">Email</label> <br>
            <div class="i-div">
            <i class="fa fa-envelope-o">  </i> <input type="email" name="email-ad" id="email-ad" placeholder="Enter your email...">
          </div>

            <div class="form-2 form">
            <label for="phone-number">Phone</label> <br>
            <div class="i-div">
            <i class="fa fa-phone"></i> <input type="number" name="phone-number" id="phone-number" placeholder="Enter your Phone.."  >
          </div>
          </div>
          </div>
        </div>

        <div class="first-contentii">
          <h6>Shipping address</h6>
          <div class="form-3 form">
            <label for="f-name">Full Name</label> <br>
            <div class="i-div">
            <i class="fa fa-user-circle-o"> </i><input type="text" name="f-name" id="f-name" placeholder="Rodney Cotton"  >
          </div>
          </div>

          <div class="form-4 form">
            <label for="addr">Address</label> <br>
            <div class="i-div">
            <i class="fa fa-home"></i><input type="text" name="addr" id="addr" placeholder="Your address.."> </div>
          </div>

          <div class="form-5 form">
            <label for="city-name">City</label> <br>
            <div class="i-div">
              <i class="fa fa-university"> </i><input type="text" name="city-name" id="city-name"    placeholder="Your City.."  > </div>
          </div>

          <div class="form-6">
            <div class="form-6a sub-form">
             <label for="country-name">Country</label> <br>
              <div class="i-div ii-div"><i class="fa fa-globe"></i><input type="text" name="country-name" id="contact" placeholder="Your Country"  >
              </div>
            </div>

            <div class="form-6b sub-form">
              <label for="city-name" class="post">Postal Code </label> <br>
              <div class="i-div ii-div">
              <i class="fa fa-archive"></i> <input type="number" name="city-name" id="contact" placeholder="Your Postal Code"   ></div>
            </div>
          </div>
        </div>
        

        <div class="check">
          <input type="checkbox" name="save" id="save" value="save"/> <span class="checkbox-text"> Save this information for next time </span>
        </div>

       <div class="continue-button">
         <button class="btn btn-continue">Continue</button>
       </div>
      </section>

      <section class="second">
        <div class="content-2">
          <div class=" items item1">
            <div class="item-image"> <img src="./images/photo1.png" alt=""></div>
           <div class="item-text"><h4>Vintage Backbag</h4>
            <p><span class="digit">$54.99</span> $94.99 </p>
           <div class="rectangle"><span class="add">+</span><p>1</p> <span class="subtract">-</span></div>
           </div>
          </div>

          <div class="items item2">
            <div class="item-image">
            <img src="./images/photo2.png" alt=""> </div>
            <div class="item-text"><h4>Levi Shoes</h4>
            <p><span class="digit">$74.99</span> $124.99 </p>
            <div class="rectangle"><span class="add">+</span> <p> 1 </p> <span class="subtract">-</span></div>
          </div>
          </div>

          <div class="methods">
            <div class="shipping">
              <h4>Shipping</h4>
              <p>$19</p>
            </div>

            <div class="total"> 
              <h4>Total</h4>
              <p>$148.98</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p>
        Created by LeezeeUwakwe - devChallenges.io
      </p>
    </footer>
  </div>
</body>
</html>
